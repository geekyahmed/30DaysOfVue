<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="vue.min.js"></script>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ingredient}} ({{ i }})</li>
        </ul>
        <button @click="ingredients.push('beans')"></button>
        <hr>
        <ul>
            <li v-for="person in persons">
                <div v-for="(value, key, index) in person">{{key}}: {{ value }}  ({{ index }})</div>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                ingredients: ['meat', 'fruit', 'cookies'],
                persons: [
                    { name: 'Mac', age: 27, color: 'red' },
                    { name: 'Abb', age: 92, color: 'green' }
                ]
            }
        })
    </script>
</body>

</html>
